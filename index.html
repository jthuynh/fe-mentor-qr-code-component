<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
   -->
   <main>
    <div class="container">
      <div class="qr-code">
        <img src="images/image-qr-code.png" alt="QR code image to visit Frontend Mentor" width="300" height="300">
      </div>
      <div class="content">
        <h1>Improve your front-end skills by building projects</h1>
        <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
      </div>
    </div>
   </main>
</body>
</html>
